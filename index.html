<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/code.js"></script>
    <script src="lib/azure.js"></script>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <title>Rejestracje PL</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rejestracje PL</h1>
        </header>
        <form class="qform">
            <div class="row">
                <div class="two columns"></div>
                <div class="six columns">
                    <input type="search" name="q" id="q"
                           placeholder="Podaj numer rejestracyjny"
                           class="u-full-width"
                           autocomplete="off" />
                </div>
                <div class="two columns">
                    <input type="submit" value="Szukaj" id="btnSearch" class="button-primary" />
                </div>
            </div>
        </form>
        <div class="row">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
